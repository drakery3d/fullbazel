apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/tls-acme: 'true'
    kubernetes.io/ingress.class: 'nginx'
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: '100m'
spec:
  tls:
    - hosts:
        - fullstack-bazel.flolu.com
        - api.fullstack-bazel.flolu.com
      secretName: fullstack-bazel-tls
  rules:
    - host: fullstack-bazel.flolu.com
      http:
        paths:
          - backend:
              serviceName: client
              servicePort: 8080
    - host: api.fullstack-bazel.flolu.com
      http:
        paths:
          - backend:
              serviceName: server
              servicePort: 3000
