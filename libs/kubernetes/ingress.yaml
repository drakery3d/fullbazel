apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/tls-acme: 'true'
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
    - hosts:
        - fullbazel.drakery.com
        - api.fullbazel.drakery.com
      secretName: fullbazel-cert
  rules:
    - host: fullbazel.drakery.com
      http:
        paths:
          - backend:
              serviceName: client
              servicePort: 8080
    - host: api.fullbazel.drakery.com
      http:
        paths:
          - backend:
              serviceName: server
              servicePort: 3000

---
apiVersion: v1
data:
  use-gzip: 'true'
  gzip-types: '*'
kind: ConfigMap
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
