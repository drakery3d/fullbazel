<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fullstack Bazel</title>
    <meta
      name="description"
      content="Fullstack starter Monorepo for building modern web apps with built with Bazel"
    />
    <base href="/" />

    <link rel="icon" type="image/png" sizes="72x72" href="assets/icons/icon-72x72.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4d9f4e" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <noscript>
      <style>
        .noscript {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          background: var(--color);
          color: white;
          font-size: 1rem;
          padding: 0.5rem;
          text-align: center;
          z-index: 12;
        }
      </style>
    </noscript>
  </head>
  <body class="theme light">
    <noscript>
      <div class="noscript">
        <span>Please enable <strong>Javascript</strong> to use all features of this app!</span>
      </div>
    </noscript>
    <app-root style="display: block"></app-root>
  </body>
</html>
